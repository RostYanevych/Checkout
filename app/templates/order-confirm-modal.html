<div class="modal-header">
    <h3 class="modal-title">Order Confirmation</h3>
</div>
<div class="modal-body container">
    <p>Your order for <b>{{totalPrice | currency}}</b> has been processed successfully.</p>
    <p>You will receive the confirmation email with payment and delivery details shortly.</p>
</div>

<div class="modal-footer">
    <button ng-click="modalClose()" class="btn btn-primary">Ok</button>
</div>
